spring:
  application:
    name: produtos
  cloud:
    config:
      uri:
        - http://localhost:8888
---
server:
  port: 8083
spring:
  profiles: docker
  application:
    name: produtos
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true
      retry:
        initial-interval: 4000
        max-attempts: 5
        multiplier: 2.0
        max-interval: 6000

